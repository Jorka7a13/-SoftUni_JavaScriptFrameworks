<!DOCTYPE html>
<html>
	<head lang="en">
	    <meta charset="UTF-8">
	    <title>Student Page</title>
	</head>
	<body ng-app="myApp" ng-controller="MainController">
		<section>
			<h3>Student</h2>
			<p>Name: <span ng-bind="person.name"></span><br>Grade: <span ng-bind="person.grade"></span><br>School: <span ng-bind="person.school"></span><br>Teacher: <span ng-bind="person.teacher"></span><br></p>	
		</section>
		<img ng-src="{{person.photo}}" alt="Description"/>

		<script type="text/javascript" src="lib/angular/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
